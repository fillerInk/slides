<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/night.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					Getting Started with <br>
					<svg width="40" height="40" style="vertical-align:middle" xmlns="http://www.w3.org/2000/svg"><path fill="none" d="M-1-1h42v42H-1z" /><g><g stroke="null"><circle fill="#ef39a8" r="18.801" cy="20" cx="20" /><circle fill="#bd399c" r="15.042" cy="20" cx="20" /><circle fill="#93388e" r="11.281" cy="20" cx="20" /><circle fill="#563379" r="7.521" cy="20" cx="20" /></g></g></svg>
					<span style="vertical-align: middle;">Deta</span>
				</section>
				<section>
					<img src="assets/microcloud.svg" width="300px" height="auto"><br>
					Deta is building the Micro Cloud
				</section>
				<section>
					Have you ever used a cloud provider like AWS, DigitalOcean, Azure etc for your projects?
				</section>
				<section>
					
				</section>
				
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
